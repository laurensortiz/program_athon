  <head>
    <meta charset="utf-8">
    <title>Program ATHON - Costa Rica</title>
    <meta name="description" content="First National Programming Championship | Pro Educational | 30-31 August, 2014">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({app,dist}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="scripts/vendor/head.min.js"></script>
  </head>
  <body ng-app="programApp" ng-controller="MainCtrl" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper" ng-class="{'pageLoading':loading}">
      <header>
        <div class="content">
          <h1 class="logo"><a href="/" title="Program Athom"><span class="title">Program Athom</span><span class="robot">
            <div class="robot-life animated " ng-class="{'isLoading  fadeInDownBig':loading}">
            <div class="r-body">
              <div class="head"></div>
              <span class="center"></span>
              <div class="r-hand-left"></div>
              <div class="r-hand-right"></div>
            </div>

            <div class="r-leg-left">
              <span class="light green"></span>
              <span class="light yellow"></span>
            </div>
            <div class="r-leg-right">
              <span class="light green"></span>
              <span class="light yellow"></span>
            </div>
          </div></span></a></h1>
          <a class="menu-mobile" id="menuMobile" href="#sidr">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <nav id="sidr" class="menu">
            <ol>
              <li><a menu-active title="" href="/#/">Home</a></li>
              <li><a menu-active title="" href="/#/question_and_answer">Q&amp;A</a></li>
              <li><a menu-active title="" href="/#/tournament_description">Tournament Description</a></li>
              <li><a menu-active title="" href="/#/registration" ng-class="{'disabled':userRegistrated}">Registration</a></li>
              <li><a menu-active title="" href="/#/terms_and_conditions">Terms and Conditions</a></li>
            </ol>
          </nav>

        </div>
      </header>
      <div class="container" ng-view=""></div>
      <footer>
        <div class="call-out">
          <img src="images/call_out.png" alt="Up to $6,000 in prizes!" />
        </div>
        <figure>
          <img src="images/blue_lines.svg">
        </figure>
      </footer>
    </div>
    <!-- Robot ====-->
    <div class="robot-life">
      <div class="r-body">
        <div class="head"></div>
        <span class="center"></span>
        <div class="r-hand-left"></div>
        <div class="r-hand-right"></div>
      </div>

      <div class="r-leg-left">
        <span class="light green"></span>
        <span class="light yellow"></span>
      </div>
      <div class="r-leg-right">
        <span class="light green"></span>
        <span class="light yellow"></span>
      </div>
    </div>
    <!--==Robot ====-->
    <!-- MODAL ====-->

    <div class="loader" ng-hide="pageReady"></div>

    <div class="modal" ng-show="modal">
      <a class="close" href="" title="Close" ng-click="closeModal()">Close</a>
      <p class="detail">LOREM IPSUM SORRY</p>
    </div>
    <!--====/MODAL-->

    <script src="scripts/directive/menuActive.js"></script>
