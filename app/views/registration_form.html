<div class="registration-form">
  <div class="content" ng-hide="userRegistrated">
    <h1>REGISTRATION</h1>
    <form name="registrationForm" >

      <div>
        <label>GROUP NAME:</label>
        <input type="text" value="" name="group_name" ng-model="groupName" required>
      </div>
      <div>
        <label>FIRST AND LAST NAME OF GROUP LEADER:</label>
        <input type="text" value="" name="group_leader" ng-model="groupLeader" required>
      </div>
      <div>
        <label>GROUP MEMBERS:</label>
        <ol>
          <li ng-repeat="member in groupMembers">FIRST AND LAST NAME #{{$index+1}}:<input class="group-member" ng-keypress="" ng-model="member.name" type="text" value="" name="group_member{{$index+1}}" required></li>
        </ol>
        <button class="add" ng-hide="groupMembers.length>4" ng-click="addInput()">add</button>
      </div>
      <div>
        <label>T-SHIRT SIZE:</label>
        <ol>
          <li>SIZE OF <span ng-bind="groupLeader | uppercase"></span>:<input class="ts-member" type="text" value="" name="groupLeader_tSize" ng-model="groupLeader_tSize" required></li>

          <li ng-repeat="member in groupMembers">SIZE OF {{member.name | uppercase}}:<input class="ts-member" ng-model="member.tSize" type="text" value="" name="group_member{{$index+1}}_tSize" required></li>
        </ol>
      </div>
      <div>
        <label>LEADER’S ID NUMBER:</label>
        <input type="text" value="" name="group_leader_id" ng-model="groupLeaderId" >
      </div>
      <div ng-class="{'error':errors.length>0}">
        <label>LEADER’S E-MAIL:</label>
        <input type="email" value="" name="group_leader_email" ng-model="groupLeaderEmail" required>
        <span class="error-msn" ng-show="errors.length>0">{{errors[0]}}</span>
      </div>
      <div>
        <label>LEADER’S PHONE NUMBER:</label>
        <input type="text" value="" name="group_leader_phone" ng-model="groupLeaderPhone" required>
      </div>
      <div class="submit">
        <button ng-disabled="!registrationForm.$valid" ng-click="sendInfo()">Send</button>

      </div>
    </form>

  </div>
  <div class="register-ok" ng-show="userRegistrated" ng-class="{'animated flipInX':userRegistrated}">
    <h4>THANK YOU!</h4>
    <h5>{{groupName}}</h5>
  </div>
</div>
